<!doctype html>
<html>

  <head>
    <script src="libraries/Chart.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body ng-app = "myapp">
    <div ng-controller ="PricesController" >
      <h1>Crypto Currencies</h1>
        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="cc in cryptoCurrencies">
          <h4 class="list-group-item-heading">{{cc.label}}</h4>
          <p class="list-group-item-text">BTC: {{cc.data.BTC}}</p>
          <p class="list-group-item-text">USD: {{cc.data.USD}}</p>
          <p class="list-group-item-text">EUR: {{cc.data.EUR}}</p>
        </a>
      </div>
    </div>

    <div ng-controller="PricesGraphController">
      <span><h1>Crypto Bar Graph</h1><button ng-click="refresh()">Refresh</button></span>
      <div style="height:300px">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="ccprices.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>
  </body>
</html>
