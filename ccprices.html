<!doctype html>
<html>

  <head>
    <script src="libraries/Chart.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body ng-app = "myapp">
    <table style="width:100%">
      <tr>
        <td style="width:50%">
          <div ng-controller="PricesController">
            <h1>Crypto Currencies</h1>
            <div class="list-group">
              <a href="#" class="list-group-item" ng-repeat="cc in cryptoCurrencies">
                <h4 class="list-group-item-heading">{{cc.label}}</h4>
                <table>
                  <tr ng-repeat="data in cc.data">
                    <td style="padding-right:30px">{{data.responseTicker}}</td>
                    <td>{{data.data}}</td>
                  </tr>
                </table>
              </a>
            </div>
          </div>
        </td>
        <td style="width:50%">
          <div ng-controller="PricesGraphController">
            <h1>Crypto Bar Graph</h1>
            <div>
              <select ng-model="graphTicker" ng-options="x for x in responseTicker">
              </select>
              <button ng-click="refresh()">Refresh</button>
            </div>
            <div style="height:300px">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </td>
      </tr>
    </table>



    <script src="ccprices.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>
  </body>
</html>
